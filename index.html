<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "estilos.css" rel = "stylesheet">
    <title>Login Pruebea UPC</title>
</head>
<body>

    <div class="container">
        <div class="login">
            <h2>Registrate Aqui</h2>
            <input  class = "nombres" type="name" placeholder="Nombres">
            <input class = "paterno" type="name" placeholder="Apellido Paterno">
            <input class = "materno" type="name" placeholder="Apellido Materno">
            <input class = "DNI" type="name" placeholder="DNI">
            <input class = "genero" type="name" placeholder="Elije tu género">
            <input class = "celular" type="name" placeholder="Celular">
            <input class = "correo" type="email" placeholder="Correo Electronico">
            <input  class = "carrera" type="name" placeholder="Escoje tu carrera">
            <input  class = "grado" type="name" placeholder="Escoje tu grado"> <br>

            
            <input class = "check1" type="radio"> 
            <span><p>
                Para poder informarte sobre nuestras carreras,
                autorízanos a registrar tus datos y a contactarte, 
                según términos que puedes revisar en este enlace. 
                Sin tu autorización, no podremos comunicarnos contigo.
            </p></span>

            <input class = "check" type="radio"> <p class="autorizo">No autorizo</p>
            
            <input type="submit" class="boton" value="Enviar">

        </div>
    </div>
